{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<section class="py-8">
  <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for post in posts %}
      <div class="card p-4">
        <a href="{{ post.get_absolute_url }}" class="text-lg font-semibold">{{ post.title }}</a>
        <p class="text-sm text-gray-600 mt-2">{{ post.content|truncatechars:120 }}</p>
      </div>
    {% endfor %}
  </div>
  <div class="mt-6">
    {% if posts.has_previous %}<a href="?page={{ posts.previous_page_number }}">Prev</a>{% endif %}
    {% if posts.has_next %}<a href="?page={{ posts.next_page_number }}">Next</a>{% endif %}
  </div>
</section>
{% endblock %}
