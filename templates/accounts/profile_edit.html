{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<section class="py-12 px-4 max-w-3xl mx-auto">
  <div class="bg-white/60 backdrop-blur rounded-2xl p-6 shadow border border-white/40">
    <h2 class="text-xl font-semibold">Edit your profile</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4 space-y-4">
      {% csrf_token %}
      <div>
        {{ form.avatar.label_tag }}
        {{ form.avatar }}
      </div>
      <div>
        {{ form.bio.label_tag }}
        {{ form.bio }}
      </div>
      <div>
        <button class="px-4 py-2 bg-pink-500 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
